<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="img/olympics.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Olympic Countdown</title>
</head>

<body>
  <!-- Start with Tokyo and build a drop down to select future games -->
  <!-- inspiration https://howmanydaysuntil.center/summer-olympics/ -->
  <header>
    <p class="header__text">How many days until the</p>
  </header>
  <main>
    <section>
      <h1 class="main__title">2022 Olympic Games</h1>
      <p id="event__date">February 4th, 2022 in Beijing, China</p>
    </section>

    <section class="time_box">
      <div class="time__wrapper">
        <li id="days" class=" list__item list__item__time"></li>
        <li class="list__item">Days</li>
      </div>

      <div class="time__wrapper">
        <li id="hours" class="list__item list__item__time"></li>
        <li class="list__item">Hrs</li>
      </div>
      <div class="time__wrapper">

        <li id="minutes" class="list__item list__item__time"></li>
        <li class="list__item">Min</li>
      </div>

      <div class="time__wrapper">
        <li id="seconds" class="list__item list__item__time"></li>
        <li class="list__item">Sec</li>
      </div>
    </section>

  </main>
  <script src="main.js"></script>
</body>

</html>
